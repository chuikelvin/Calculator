# Nginx configuration for PAYE Calculator with API support
# This configuration handles both static files and API requests

upstream backend {
    server 127.0.0.1:3000; # Your Next.js server
}

server {
    listen 80;
    server_name your-domain.com; # Replace with your domain
    
    root /var/www/html; # Path to your static files
    index index.html;
    
    # Handle API requests - proxy to Next.js server
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle static assets
    location /_next/ {
        alias /var/www/html/_next/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle images and other assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle CSS and JS files
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle HTML files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
